<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Stylish Calendar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="monthYearTitle">
                <a href="#" id="pre" onclick="prevBtn()">&#10094;</a>
                <span id="monthYear"></span>
                <a href="#" id="next" onclick="nextBtn()">&#10095;</a>
            </div>
            <div id="dates">
                <table align="center" id="table"></table>
            </div>
            <br/>
            <a href="#" id="cur" onclick="current()"><i>current date</i></a>
            <a href="#" id="ser" onclick="searchA()"><i>search date</i></a>
        </div>
        <div id="search">
            <span id="monthYearTitle">Search Date</span>
            <br/>
            <table id="se">
                <tr>
                    <th>Month</th>
                    <td>
                        <select id="month1">
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Day</th>
                    <td>
                        <select id="day">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td>
                        <input type="number" min="1500" value="2019" id="yearId">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input id="seacrBtn()" type="submit" value="search" onclick="searchBtn()">
                    </td>
                </tr>
            </table>
        </div>
    </body>
    <script src="cal.js"></script>
</html>
